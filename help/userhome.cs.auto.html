<header>Domovský adresář</header> Toto pole umožňuje vybrat vlastní domovský adresář pro uživatele poštovní schránky. Můžete například chtít, aby jejich domovský adresář byl v adresáři ` <tt>public_html</tt> `, aby mohli snadno vytvářet webové soubory. Ve většině případů by však měla být nastavena na <b>&gt;Automaticky</b> .<p><hr>
