<header>CGIスクリプト実行モード</header>このオプションは、新しい仮想サーバーに対して CGI スクリプトをデフォルトで実行するかどうか、およびその方法を決定します。可能なオプションは次のとおりです。<ul><li> <b>CGI スクリプトが無効になっています</b>- スクリプトはまったく実行できません。<li> <b>FCGIwrap サーバー</b>- スクリプトは、ドメインごとに 1 つのバックグラウンド サーバー経由で実行されます。<li> <b>suEXEC ラッパー</b>- スクリプトは Apache <tt>suexec</tt>ラッパー経由で起動されます。このオプションはすべてのシステムでアクセスできるわけではないことに注意してください。</ul><footer>
