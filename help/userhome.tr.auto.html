<header>Ana dizin</header> Bu alan, bir posta kutusu kullanıcısı için özel bir ana dizin seçmenize olanak tanır. Örneğin, ana dizinlerinin ` <tt>public_html</tt> ` dizininin altında olmasını isteyebilirsiniz, böylece web dosyalarını kolayca oluşturabilirler. Ancak, çoğu durumda <b>&gt;Otomatik</b> olarak ayarlanmalıdır.<p><hr>
